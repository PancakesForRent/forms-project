<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up to the Wired.</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+PE:wght@100..400&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="sign-up">
            <div class="su-background">

            </div>
            <div class="su-form">
                <div>
                    <h1>Welcome to the Wired.</h1>
                    <h3>Millions are waiting for you.</h3>
                </div>
                <div>
                    <form action="" method="POST">
                        <legend>Start right now.</legend>
                        <div class="form-body">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div>
                                <label for="phone_num">PHONE NUMBER</label>
                                <input type="number" id="phone_num" name="phone_num" min="10" max="10">
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div>
                                <label for="password_confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="password_confirm" name="password">
                            </div>
                        </div>
                        <button type="submit">Create Account</button>
                    </form>
                </div>
                <div>
                    <p>Already accessed the wired? <a href="#">Log in</a></p>
                </div> 
            </div>
        </div>
    </body>
</html>
