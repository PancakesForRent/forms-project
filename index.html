<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up to the Wired.</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+PE:wght@100..400&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="sign-up">
            <div class="su-background">
                <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves-background">
                <div class="odin-background">
                    <img src="./images/odin-lined.png" alt="odin-logo" width="80">
                    <h1>Odin</h1>
                </div>
                <div>
                    <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
                </div>
            </div>
            <div class="su-form">
                <div>
                    <div>
                        <h4>This is not a real online service!
                            You know you need something like this in your life
                            to help you realize your deepest dreams. 
                        </h4>
                        <h4>Sign up <em>now</em> to get started.</h4>
                    </div>
                    <h4>You <em>know</em> you want to.</h4>
                </div>
                <div>
                    <form>
                        <legend>Let's do this!</legend>
                        <div class="form-body">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div>
                                <label for="phone_num">PHONE NUMBER</label>
                                <input type="text" id="phone_num" name="phone_num" placeholder="1234567890" pattern="\d{10}" required>
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div>
                                <label for="password_confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="password_confirm" name="password" required>
                            </div>
                        </div>
                        <button type="submit">Create Account</button>
                    </form>
                </div>
                <div>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div> 
            </div>
        </div>
    </body>
</html>
